<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorama</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Memorama</h1>
    </header>
    <div class="intro">
      <button class="btn">LOONEY TUNES!</button>
      <button class="btn">PLAY!</button>
      <button class="btn">PLAY!</button>
    </div>
    <div class="game fadeOut">
      <div class="stats">
        <h2 class="timer">Time: <span>00:00</span></h2>
        <h2 class="moves">Moves: <span></span></h2>
      </div>
      <section id="gameContainer"></section>
      <button class="btn btnMain restartBtn">Restart</button>
      <!-- Modal section-->
      <section class="win-game-modal">
        <div id="modal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <h2>Congratulations!</h2>
            <p class="message">
              You have won the game and found all 8 pairs of cards.
            </p>
            <img
              class="modal-img"
              src="img/Vault-Boy-Thumb-Up.jpg"
              alt="Vault boy giving the thumbs up from the game fall out"
            />
            <button class="btn restartBtn">Play Again?</button>
          </div>
        </div>
      </section>
      <!-- Modal section-->
    </div>
    <script src="script.js"></script>
  </body>
</html>
